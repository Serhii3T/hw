<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/5021c5c4c2.js"
      crossorigin="anonymous"
    ></script>
    <!-- fonts -->
    <link rel="stylesheet" href="./styles/fonts.css" />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style2.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>HOMEWORK11-2</title>
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <!-- header wrapper -->
        <div class="header__wrapper">
          <!-- logo -->
          <div class="header__logo">
            <!-- header logo wrapper -->
            <div class="header__logo__wrapper">
              <img
                class="header__logo__img"
                src="./images/nike/1.png"
                alt="nike"
              />
            </div>
            <!-- /.header__logo__wrapper -->
          </div>
          <!-- /.header__logo -->
        </div>
        <!-- /.header__wrapper -->
      </header>
      <!-- /.header -->
      <!-- container -->
      <div class="container c-container">
        <!-- container wrapper -->
        <div class="container__wrapper d-flex">
          <!-- container product -->
          <div class="container__product">
            <!-- product wrapper -->
            <div class="product__wrapper">
              <!-- product image -->
              <div class="product__image">
                <!-- image wrapper -->
                <div class="image__wrapper">
                  <img
                    class="product__image__img"
                    src="./images/nike/2.png"
                    alt="sneaker"
                  />
                </div>
                <!-- /.image__wrapper -->
              </div>
              <!-- /.product__image -->
              <!-- slider btn -->
              <div class="product__slider-btn">
                <!-- slider btn wrapper -->
                <div class="slider-btn__wrapper d-flex justify-content-center">
                  <input
                    hidden
                    class="
                      product__slider-btn__input
                      product__slider-btn__input--blue
                    "
                    type="radio"
                    name="choise"
                    id="choise1"
                  />
                  <label class="label-radio-btn blue" for="choise1"></label>
                  <input
                    hidden
                    class="
                      product__slider-btn__input
                      product__slider-btn__input--white
                    "
                    type="radio"
                    name="choise"
                    id="choise2"
                  />
                  <label class="label-radio-btn white" for="choise2"></label>
                  <input
                    hidden
                    class="
                      product__slider-btn__input product__slider-btn__input--red
                    "
                    type="radio"
                    name="choise"
                    id="choise3"
                  />
                  <label class="label-radio-btn red" for="choise3"></label>
                  <input
                    hidden
                    class="
                      product__slider-btn__input
                      product__slider-btn__input--teal
                    "
                    type="radio"
                    name="choise"
                    id="choise4"
                  />
                  <label class="label-radio-btn teal" for="choise4"></label>
                </div>
                <!-- /.slider-btn__wrapper -->
              </div>
              <!-- /.product__slider-btn -->
            </div>
            <!-- /.product__wrapper -->
          </div>
          <!-- /.container__product -->
          <!-- container discription -->
          <div class="container__discription">
            <!-- discription wrapper -->
            <div class="discription__wrapper">
              <!-- discription model -->
              <div class="discription__model">
                <p class="discription__model__name">
                  Nike SB Stefan <br />
                  Janoski Max
                </p>
                <!-- /.discription__model__name -->
                <p class="discription__model__gender">
                  Unisex Skateboarding Shoe
                </p>
                <!-- /.discription__model__gender -->
              </div>
              <!-- /.discription__model -->
              <!-- discription star -->
              <div class="discription__star">
                <div class="star__wrapper">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="star"
                    class="star__svg svg-inline--fa fa-star fa-w-18"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512"
                  >
                    <path
                      fill="yellow"
                      d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"
                    ></path>
                  </svg>
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="star"
                    class="star__svg svg-inline--fa fa-star fa-w-18"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512"
                  >
                    <path
                      fill="yellow"
                      d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"
                    ></path>
                  </svg>
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="star"
                    class="star__svg svg-inline--fa fa-star fa-w-18"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512"
                  >
                    <path
                      fill="yellow"
                      d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"
                    ></path>
                  </svg>
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="star"
                    class="star__svg svg-inline--fa fa-star fa-w-18"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512"
                  >
                    <path
                      fill="silver"
                      d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"
                    ></path>
                  </svg>
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="star"
                    class="star__svg svg-inline--fa fa-star fa-w-18"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512"
                  >
                    <path
                      fill="silver"
                      d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"
                    ></path>
                  </svg>
                </div>
                <!-- /.star__wrapper -->
              </div>
              <!-- /.discription__star -->
              <!-- discription size qty-->
              <div class="discription__size-qty">
                <!-- size qty wrapper -->
                <div class="size-qty__wrapper d-flex">
                  <!-- size qty size -->
                  <div class="block-select">
                    <select
                      name="size"
                      id="size-select"
                      style="-webkit-appearance: none"
                    >
                      <option value="">Size</option>
                      <option value="L">L</option>
                      <option value="M">M</option>
                      <option value="M">S</option>
                    </select>
                  </div>

                  <div class="block-select">
                    <select
                      name="qty"
                      id="qnty-select"
                      style="-webkit-appearance: none"
                    >
                      <option value="">Qty</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
                </div>
                <!-- /.size-qty__wrapper -->
              </div>
              <!-- /.discription__size-qty -->
              <!-- discription cart -->
              <div class="discription__cart">
                <!-- cart wrapper -->
                <button class="cart__wrapper">Add to cart</button>
                <!-- /.cart__wrapper -->
              </div>
              <!-- /.discription__cart -->
            </div>
            <!-- /.discription__wrapper -->
          </div>
          <!-- /.container__discription -->
        </div>
        <!-- /.container__wrapper -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.wrapper -->
  </body>
</html>
