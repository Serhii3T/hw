<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower</title>
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Main style -->
    <link rel="stylesheet" href="./styles/style3.css" />
  </head>
  <body>
    <!-- Flower -->
    <div class="c-flower">
      <div class="c-flower__wrapper">
        <!-- Yellow circle -->
        <div class="circle circle--yellow"></div>
        <!-- Flower line 1 -->
        <div class="c-flower__wrap">

          <div class="c-flower__lines__item">
            <div class="e-line"></div>
          </div>
          <!-- Flower line 2 -->
          <div class="c-flower__lines__item c-flower__lines__item--vertical-mini">
            <div class="e-line"></div>
          </div>
          <!-- Flower line 3 -->
          <div class="c-flower__lines__item c-flower__lines__item--vertical">
            <div class="e-line"></div>
          </div>
          <!-- Flower line 4 -->
          <div class="c-flower__lines__item c-flower__lines__item--vertical-big">
            <div class="e-line"></div>
          </div>
          <!-- End of flower lines -->

          <!-- ? Flower circle -->
          <!-- Circles -->
          <div class="c-flower__circle-item c-flower__circle-item--top">
            <div class="circle circle--red"></div>
          </div>
          <div class="c-flower__circle-item c-flower__circle-item--top-right">
            <div class="circle circle--red"></div>
          </div>
          <div class="c-flower__circle-item c-flower__circle-item--right">
            <div class="circle circle--red"></div>
          </div>
          <div class="c-flower__circle-item c-flower__circle-item--right-bottom">
            <div class="circle circle--red"></div>
          </div>
          <div class="c-flower__circle-item c-flower__circle-item--bottom">
            <div class="circle circle--red"></div>
          </div>
          <div class="c-flower__circle-item c-flower__circle-item--left-bottom">
            <div class="circle circle--red"></div>
          </div>
          <div class="c-flower__circle-item c-flower__circle-item--left">
            <div class="circle circle--red"></div>
          </div>
          <div class="c-flower__circle-item c-flower__circle-item--top-left">
            <div class="circle circle--red"></div>
          </div>
          <!-- End of circles -->
        </div>
        <!-- End of yellow circle -->
        <!-- ? Flower lines -->
      </div>
    </div>
    <!-- End of flower -->
  </body>
</html>
