<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="simplePagination.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="title-header">Find Film</h1>
          <form action="" method="get" class="form-search">
            <input
              type="text"
              required
              placeholder="Name Film"
              id="title-name"
              name="s"
            />
            <label for="movie">
              Movie
              <input
                checked
                id="movie"
                type="radio"
                name="type"
                value="movie"
              />
            </label>
            <label for="serial">
              Serial
              <input id="serial" type="radio" name="type" value="series" />
            </label>
            <label for="episode">
              Episode
              <input id="episode" type="radio" name="type" value="episode" />
            </label>

            <input type="submit" value="Submit" />
          </form>
        </div>
        <!-- /.col-12 -->
      </div>
      <div class="row response"></div>
      <div class="row">
        <ul class="pagination"></ul>
      </div>
      <div class="row">
        <ul class="pagination2"></ul>
      </div>
    </div>
    <!-- /.container -->

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous">
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous">
    </script>
    <script src="jquery.simplePagination.js"></script>
    <script src="./index-hw35.js"></script>
  </body>
</html>
