<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"/>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/5021c5c4c2.js"
      crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="stylesheet" href="./styles/fonts.css" />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>HOMEWORK12-1</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <!-- header wrapper -->
        <div class="header__wrapper p-1 w-100">
          <div class="btn-home p-1">
            <a class="btn-home__page d-inline-block" href="./index-hw12-2.html">2nd task</a>
            <a class="btn-home__page d-inline-block" href="../index.html">Home</a>
          </div>
        </div>
        <!-- /.header__wrapper -->
      </header>
      <!-- /.header -->
      <section class="c-contact-us">
        <div class="c-contact-us__wrapper">
          <h2 class="c-contact-us__title text-center">Contact Us</h2>
          <form action="#" method="POST" class="c-contact-us__form">
            <div class="form__wrapper">
              <label class="c-contact-us__item d-flex">
                <span class="c-contact-us__item__text">Full Name</span>
                <input
                  class="c-contact-us__item__input"
                  type="text"
                  name="name"
                  placeholder="Ram kaji"/>
              </label>
              <label class="c-contact-us__item d-flex">
                <span class="c-contact-us__item__text">Your Email Address</span>
                <input
                  class="c-contact-us__item__input"
                  type="text"
                  name="email"
                  placeholder="hello@lastdoor.store"/>
              </label>
              <label class="c-contact-us__item d-flex">
                <span class="c-contact-us__item__text">Your Message</span>
                <textarea class="c-contact-us__item__textarea" 
                  name="text"  
                  placeholder="Type your message here..."  
                  id="message" cols="30" rows="10"></textarea>
              </label>
              <div class="form-btn">
                <button class="form-btn__submit w-100">
                  <span class="form-btn__submit__text">Submit Your Message</span>
                </button>
              </div>
              <!-- /.btn -->
            </div>
          </form>
        </div>
        <!-- /.c-contact-us__wrapper -->
      </section>
      <!-- /.c-contact-us -->
      <!-- footer -->
      <footer class="footer">
        <!-- footer wrapper -->
        <div class="footer__wrapper w-100 text-center">
          <h5 class="footer__copyright-text">
            Copyright &#169; 2018 LastDoor.Store
          </h5>
        </div>
        <!-- /.footer__wrapper -->
      </footer>
      <!-- /.footer -->
    </div>
    <!-- /.wrapper -->
  </body>
</html>
