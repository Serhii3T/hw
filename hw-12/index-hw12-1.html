<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/5021c5c4c2.js"
      crossorigin="anonymous"
    ></script>
    <!-- fonts -->
    <link rel="stylesheet" href="./styles/fonts.css" />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>HOMEWORK12-3</title>
  </head>
  <body>
    <section class="c-contact-us">
      <div class="c-contact-us__wrapper">
        <form action="#" method="GET" class="c-contact-us__form">
          <div class="form__wrapper">
            <h2 class="c-contact-us__title"></h2>
            <label class="c-contact-us__item">
              <span class="c-contact-us__item__text">Full Name</span>
            </label>
            <input class="c-contact-us__item__input" type="text" name="name" placeholder="Ram kaji"/>
            <label class="c-contact-us__item">
              <span class="c-contact-us__item__text">Your Email Address</span>
            </label>
            <input class="c-contact-us__item__input" type="text" name="email" placeholder="hello@lastdoor.store"/>
            <label class="c-contact-us__item">
              <span class="c-contact-us__item__text">Your Message</span>
            </label>
            <textarea class="c-contact-us__item__textarea" name="message">Type your message here </textarea>
            <label class="c-contact-us__item">
              <span class="c-contact-us__item__text">Submit Your Message</span>
            </label>
            <input class="c-contact-us__item__input" type="submit" name="submit"/>
          </div>
        </form>
      </div>
      <!-- /.c-contact-us__wrapper -->
    </section>
    <!-- /.c-contact-us -->
  </body>
</html>
