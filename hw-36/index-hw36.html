<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index-hw36.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper bg-white">
      <div class="google-maps">
        <h1 class="text-center">Finding a shortcut</h1>
        <p class="text-center">Enter two cities to find a shortcut on the map</p>
        <form action="" class="form-horizontal">
          <div class="form-group">
            <div class="col-xs-4">
              <input
                type=" text"
                id="from"
                class="form-control"
                placeholder="first place"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-4">
              <input
                type=" text"
                id="to"
                class="form-control"
                placeholder="second place"
              />
            </div>
          </div>
        </form>
        <div class="col-xs-10">
          <button class="btn-form btn-lg">Get directions</button>
        </div>
      </div>
      <div class="container-fluid">
        <div id="googleMap"></div>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiEmsKAKsKemDEdKCyGaW-Klp3XYlUQN8&callback=initMap&libraries=&v=weekly"></script>
    <script src="index-hw36.js"></script>
  </body>
</html>
